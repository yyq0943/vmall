	<body>
		<div id="wrap">
			<div id="inner">

						<p><input id="userID" type="text" placeholder="账号(手机/邮箱)"/></p>
						<p><input id="password" type="password" placeholder="密码"/></p>
						<p>
							<input id="code" type="text" placeholder="不区分大小写"/>
							<span id="validCode">1234</span>
							<i class="iconfont">&#xe630;</i>
						</p>
						<p class="rememberBox">
							<input class="left" type="checkbox" id="remember" />
							<lable class="left" for="remember">记住登录账号</lable>
						</p>	
						<p class="buttonBox">
							<input type="submit" id="login" value="登录"/>

						<p class="register">您还没有华为账号吧？<a href="register.html">免费注册</a></p>
